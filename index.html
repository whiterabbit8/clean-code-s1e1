<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-container">
      <section class="add-container">
        <h3 class="title">Add Item</h3>
        <div class="add-container__input-wrapper">
          <input class="task task_type_add task_type_input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="task-list task-list_undone">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task task_type_label">Pay Bills</label>
          <input type="text" class="task task_type_input">
          <button class="button button_type_edit">Edit</button>
          <button class="button button_type_delete">
            <img src="./remove.svg" alt="remove button" class="button__remove-img">
          </button>
        </li>
        <li class="task-list__item task-list__item_edit-mode">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task task_type_label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task_type_input">
          <button class="button button_type_edit">Save</button>
          <button class="button button_type_delete">
            <img src="./remove.svg" alt="remove button" class="button__remove-img">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list task-list_done">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox" checked>
          <label class="task task_type_label">See the Doctor</label>
          <input type="text" class="task task_type_input">
          <button class="button button_type_edit">Edit</button>
          <button class="button button_type_delete">
            <img src="./remove.svg" alt="remove button" class="button__remove-img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
